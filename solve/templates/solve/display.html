{% extends "base.html" %}
{% load extras %}
{% block stylesheets %}
	<style type="text/css">
	.parentCube {
		height:40px;
	}
	.childCube {
		width:99px;
	}
	input[type="number"]
	{
		padding:0px;
		margin-bottom:0px;
		border:none;
	}â€‹
	textarea:focus, input:focus{
		outline: 0;
	}
	*:focus {
		outline: 0;
	}
	table { 
		border-spacing:10;
		border-collapse:collapse;
	}
	</style>
{% endblock %}

{% block content %}

<br><br><br><br>

<div class="container" id="sudoku">
	<table class="table table-bordered">
	<tbody>
		{% for row in grid %}
			<tr>
			{% for element in row %}
				<td>{{ element }}</td>
			{% endfor %}
			</tr>
		{% endfor %}
	</tbody>
	</table>
</div>
{% for posted_value in nothing %}
	{{ posted_value }}
{% endfor %}

{% endblock %}
